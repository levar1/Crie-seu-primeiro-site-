<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nível 1 – HTML Básico</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px;background-color:#f9f9f9;}
    textarea{width:100%;height:150px;}
    iframe{width:100%;height:200px;border:1px solid #ccc;margin-top:10px;background:white;}
    button{margin:5px;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;}
    button:disabled{background:#ccc;cursor:not-allowed;}
    #run{background:#2575fc;color:white;}
    #next{background:#28a745;color:white;}
  </style>
</head>
<body>
  <h1>Nível 1 – HTML Básico</h1>
  <p>Aprenda a criar títulos e parágrafos. Cada linha tem um significado:</p>
  <pre>
&lt;h1&gt;Título do Site&lt;/h1&gt;  ← cria um título grande
&lt;p&gt;Parágrafo de texto&lt;/p&gt;  ← cria um parágrafo
  </pre>
  <p>Agora é sua vez! Crie um título e um parágrafo:</p>
  <textarea id="editor"></textarea>
  <iframe id="preview"></iframe>
  <br>
  <button id="run">Executar</button>
  <button id="next" disabled>Finalizar e Avançar</button>

  <script>
    const editor=document.getElementById('editor');
    const preview=document.getElementById('preview');
    const runBtn=document.getElementById('run');
    const nextBtn=document.getElementById('next');

    runBtn.addEventListener('click',()=>{
      const code=editor.value;
      preview.srcdoc=code;

      if(code.includes('<h1>') && code.includes('<p>')){
        alert('✅ Ótimo trabalho! Você completou este nível.');
        nextBtn.disabled=false;
      }else{
        alert('❌ Seu site precisa ter um título (<h1>) e um parágrafo (<p>).');
      }
    });

    nextBtn.addEventListener('click',()=>{
      localStorage.setItem('nivel1completo','true');
      window.location.href='level2.html';
    });
  </script>
</body>
</html>
