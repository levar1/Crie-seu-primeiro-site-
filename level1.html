<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nível 1 – HTML Básico</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px;background-color:#f9f9f9;}
    textarea{width:100%;height:150px;}
    iframe{width:100%;height:300px;border:1px solid #ccc;margin-top:10px;background:white;}
    button:disabled{background:#ccc;cursor:not-allowed;}
  </style>
</head>
<body>
  <h1>Nível 1 – HTML Básico</h1>
  <p>Crie um título (<code>&lt;h1&gt;</code>) e um parágrafo (<code>&lt;p&gt;</code>).</p>

  <textarea id="editor">&lt;h1&gt;Meu Primeiro Site&lt;/h1&gt;
&lt;p&gt;Bem-vindo ao meu site!&lt;/p&gt;</textarea>

  <iframe id="preview"></iframe>
  <br>
  <button id="run">Executar</button>
  <button id="next" disabled>Finalizar e Avançar</button>

  <script>
    const editor=document.getElementById('editor');
    const preview=document.getElementById('preview');
    const runBtn=document.getElementById('run');
    const nextBtn=document.getElementById('next');

    runBtn.addEventListener('click',()=>{
      const code=editor.value;
      preview.srcdoc=code;

      if(code.includes('<h1>')&&code.includes('<p>')){
        alert('Parabéns! Tarefa concluída.');
        nextBtn.disabled=false;
      }else{
        alert('Adicione um título (<h1>) e um parágrafo (<p>).');
      }
    });

    nextBtn.addEventListener('click',()=>{
      localStorage.setItem('nivel1completo','true');
      window.location.href='index.html';
    });
  </script>
</body>
</html>
